apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.google.firebase:firebase-ads:17.1.2'
    implementation 'com.google.firebase:firebase-analytics:16.0.6'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.8'

    implementation 'com.kovachcode:timePickerWithSeconds:1.0.0'
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    // 署名設定は keystore.propertiesファイルに記述すること
    Properties props = new Properties()
    props.load(new FileInputStream(file('keystore.properties')))

    signingConfigs {
        release {
            storeFile file(props['keystore'])
            storePassword = props['keystore.password']
            keyAlias = props['key.alias']
            keyPassword = props['key.password']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile file('proguard-project.txt')
        }
    }

    defaultConfig {
        applicationId "org.tmurakam.presentationtimer"
        versionCode 6
        versionName "2.0.2"

        //minSdkVersion 9
        minSdkVersion 15
        targetSdkVersion 28
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// firebase
apply plugin: 'com.google.gms.google-services'
