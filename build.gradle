buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'

        classpath 'com.google.gms:google-services:4.3.3' // firebase
        classpath 'io.fabric.tools:gradle:1.28.0' // crashlytics
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
